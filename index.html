<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="styles.css">
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- Links -->
        <script
            src="https://kit.fontawesome.com/4d90af9494.js"
            crossorigin="anonymous"></script>
        <title>BitcoinMiner</title>
    </head>
    <body>
        <div class="container">
            <h1>BitcoinMiner</h1>
            <p>
                <i class="fa-brands fa-bitcoin"></i> current value:
                <span class="dollar"></span> USD
            </p>
            <p class="buy-new-pickaxe">Click on the <span id="minecraft">PICKAXE</span> to start mining</p>
            <div class="mining-container">
                <img class="pickaxe-img" src="/img/pickaxe.png" alt="pickaxe" />
                <img
                    class="mine-img"
                    src="/img/bitcoin-mine.png"
                    alt="bitcoin-mine" />
            </div>
            <div>
                <p class="pickaxe broken">
                    Pickaxe life: <span id="life"></span>
                </p>
                <p>Bitcoins found: <span id="found"></span></p>
            </div>
            <button id="sell-one">
                Sell one <i class="fa-brands fa-bitcoin"></i> ( + <span class="one-dollar"></span> USD)</button
            ><button id="sell-all">
                Sell all <i class="fa-brands fa-bitcoin"></i> ( + <span class="total-dollars"></span> USD)</span
                >
            </button>
            <p>Wallet value: <span id="wallet-value">0</span> USD</p>
            <button id="buy-pickaxe">
                Buy pickaxe ( - <span class="dollar"></span> USD)
            </button>
            <button id="reset">Reset Game</button>
        </div>
        <script src="/script.js"></script>
    </body>
</html>
